<html>
  <body>
    <div id="app"></div>
    <!--this must say "app"-->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--These above scripts are to load React scripts from an external website, unpkg.com-->

    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const app = document.getElementById("app");

      /*// This function  is a component :)*/
      function Header({ title }) {
        console.log(title); /*// {title: "React"} - this is an object.*/
        return <h1>{title}</h1>;
      }

      /*//also a component*/
      function HomePage() {
        const names = ["Ada Lovelace", "Grace Hopper", "Margaret Hamilton"];

        const [likes, setLikes] = React.useState(0); //the first item in the array is the state 'value', which we named 'likes' here.
        //second item in array is a function to update the value. named 'setLikes' here
        // we set the initial value of likes to 0 here.

        function handleClick() {
          setLikes(likes + 1);
          //console.log("increment like count");
        }

        return (
          <div>
            <Header title="Develop. Preview. Ship." />
            <ul>
              {names.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
            <button onClick={handleClick}>Like ({likes})</button>
          </div>
        );
      }

      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
  </body>
</html>
